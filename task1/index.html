<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Задание №1</title>
	</head>
	<body>
		<div class="container">
			<div class="item-wrapper">
				<h2>Россия</h2>
				<svg width="180" height="120">
					<rect x="0" y="0" width="180" height="40" style="fill: white" />
					<rect x="0" y="40" width="180" height="40" style="fill: blue" />
					<rect x="0" y="80" width="180" height="40" style="fill: red" />
					<rect
						x="0"
						y="0"
						width="180"
						height="120"
						style="fill: none"
						stroke="black"
					/>
				</svg>
			</div>

			<div class="item-wrapper">
				<h2>Франция</h2>
				<svg width="180" height="120">
					<rect x="0" y="0" width="60" height="120" style="fill: blue" />
					<rect x="60" y="0" width="60" height="120" style="fill: white" />

					<rect x="120" y="0" width="60" height="120" style="fill: red" />
					<rect
						x="0"
						y="0"
						width="180"
						height="120"
						style="fill: none"
						stroke="black"
					/>
				</svg>
			</div>

			<div class="item-wrapper">
				<h2>Финляндия</h2>
				<svg width="180" height="120">
					<rect x="0" y="0" width="180" height="120" style="fill: white" />
					<rect x="0" y="45" width="180" height="30" style="fill: blue" />

					<rect x="45" y="0" width="30" height="120" style="fill: blue" />
					<rect
						x="0"
						y="0"
						width="180"
						height="120"
						style="fill: none"
						stroke="black"
					/>
				</svg>
			</div>

			<div class="item-wrapper">
				<h2>Швейцария</h2>
				<svg width="180" height="120">
					<rect x="0" y="0" width="180" height="120" style="fill: red" />
					<rect x="30" y="42.5" width="120" height="35" style="fill: white" />

					<rect x="67.5" y="15" width="45" height="90" style="fill: white" />
					<rect
						x="0"
						y="0"
						width="180"
						height="120"
						style="fill: none"
						stroke="black"
					/>
				</svg>
			</div>

			<div class="item-wrapper">
				<h2>Япония</h2>
				<svg width="180" height="120">
					<rect x="0" y="0" width="180" height="120" style="fill: white" />
					<circle cx="90" cy="60" r="35" style="fill: red" />
					<rect
						x="0"
						y="0"
						width="180"
						height="120"
						style="fill: none"
						stroke="black"
					/>
				</svg>
			</div>
		</div>
	</body>
</html>
